<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>BlackJack</title>
</head>
<body>
  <header class="title">
    <h1>BlackJack</h1>
  </header>
  
  <main class="row mt-2">
    <div class="col text-center">
      <button class="btn btn-success">New Game</button>
      <button class="btn btn-primary">Ask for a card</button>
      <button class="btn btn-danger">Stop</button>
    </div>

    <div class="row container">
      <div class="col">
        <h1>
          Player One - <small>0</small>
        </h1>
  
        <div id="cards-player">
          <img src="assets/cards/10C.png" alt="10Clovers" class="card-deck">
          <img src="assets/cards/10D.png" alt="10Diamonds" class="card-deck">
          <img src="assets/cards/10H.png" alt="10Hearts" class="card-deck">
          <img src="assets/cards/10S.png" alt="10Spades" class="card-deck">
        </div>
      </div>
    </div>
  
    <div class="row container"></div>
      <div class="col">
        <h1>
          Dealer - <small>0</small>
        </h1>
  
        <div id="cards-dealer">
          <img src="assets/cards/2C.png" alt="2Clovers" class="card-deck">
          <img src="assets/cards/2D.png" alt="2Diamonds" class="card-deck">
          <img src="assets/cards/2H.png" alt="2Hearts" class="card-deck">
          <img src="assets/cards/2S.png" alt="2Spades" class="card-deck">
        </div>
      </div>
    </div>
  </main> 

  <script src="assets/js/utils/underscore-min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
